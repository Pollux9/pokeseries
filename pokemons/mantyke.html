<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PokéSeries</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link href="pokemon.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="topbar">
      <h1>Mantyke</h1>
      <i
        class="fi fi-sr-sign-out-alt"
        onclick="window.location.href='../index.html'"
      ></i>
    </div>

    <div id="content">
      <div id="image-container" class="section">
        <img
          draggable="false"
          src="https://archives.bulbagarden.net/media/upload/2/28/0458Mantyke.png?20240116234613"
          style="width: 80%; max-width: 360px"
        />
      </div>
      <div id="info" class="section">
        <div class="desc">
          <p>
            "I Mantyke che vivono a Galar si muovono lentamente, forse per via
            della temperatura del mare relativamente bassa."
          </p>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Numero</p>
          <h3>072</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Categoria</p>
          <h3>Aquilone</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Tipo</p>
          <h3>Acqua-Volante</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Abilità</p>
          <h3>Nuotovelox</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Altezza</p>
          <h3>1 m</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Peso</p>
          <h3>65 kg</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
