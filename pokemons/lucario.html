<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PokéSeries</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link href="pokemon.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="topbar">
      <h1>Lucario</h1>
      <i
        class="fi fi-sr-sign-out-alt"
        onclick="window.location.href='../index.html'"
      ></i>
    </div>

    <div id="content">
      <div id="image-container" class="section">
        <img
          draggable="false"
          src="https://archives.bulbagarden.net/media/upload/thumb/4/42/0448Lucario.png/600px-0448Lucario.png?20240122181127"
          style="width: 80%; max-width: 360px"
        />
      </div>
      <div id="info" class="section">
        <div class="desc">
          <p>
            "Si dice che riesca a individuare anche gli avversari invisibili
            percependone l’aura."
          </p>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Numero</p>
          <h3>062</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Categoria</p>
          <h3>Aura</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Tipo</p>
          <h3>Lotta-Acciaio</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Abilità</p>
          <h3>Forza Interiore</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Altezza</p>
          <h3>1.2 m</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Peso</p>
          <h3>54 kg</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
