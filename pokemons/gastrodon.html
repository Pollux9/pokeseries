<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PokéSeries</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link href="pokemon.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="topbar">
      <h1>Gastrodon</h1>
      <i
        class="fi fi-sr-sign-out-alt"
        onclick="window.location.href='../index.html'"
      ></i>
    </div>

    <div id="content">
      <div id="image-container" class="section">
        <img
          draggable="false"
          src="https://archives.bulbagarden.net/media/upload/thumb/4/41/0423Gastrodon.png/600px-0423Gastrodon.png?20200302161923"
          style="width: 80%; max-width: 360px"
        />
      </div>
      <div id="info" class="section">
        <div class="desc">
          <p>
            "Di solito vive sui litorali rocciosi, ma in periodi di piogge
            durature può capitare di trovarlo anche su monti molto distanti dal
            mare."
          </p>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Numero</p>
          <h3>037</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Categoria</p>
          <h3>Lumacomare</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Tipo</p>
          <h3>Acqua-Terra</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Abilità</p>
          <h3>Acquascolo</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Altezza</p>
          <h3>0.9 m</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Peso</p>
          <h3>29.9 kg</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
