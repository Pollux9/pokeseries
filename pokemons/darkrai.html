<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PokéSeries</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link href="pokemon.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="topbar">
      <h1>Darkrai</h1>
      <i
        class="fi fi-sr-sign-out-alt"
        onclick="window.location.href='../index.html'"
      ></i>
    </div>

    <div id="content">
      <div id="image-container" class="section">
        <img
          draggable="false"
          src="https://archives.bulbagarden.net/media/upload/thumb/8/88/0491Darkrai.png/600px-0491Darkrai.png?20240116161858"
          style="width: 80%; max-width: 360px"
        />
      </div>
      <div id="info" class="section">
        <div class="desc">
          <p>
            "Respinge umani e Pokémon dal suo territorio inducendoli a un sonno
            profondo e provocando incubi."
          </p>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Numero</p>
          <h3>105</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Categoria</p>
          <h3>Neropesto</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Tipo</p>
          <h3>Buio</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Abilità</p>
          <h3>Sogniamari</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Altezza</p>
          <h3>1.5 m</h3>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p>Peso</p>
          <h3>50.5 kg</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
